<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud-system</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="crud">
      <div class="heading">
        <h2>Crud</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input
            onkeyup="gettotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="gettotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="gettotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="gettotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input type="text" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="create">Create</button>
        <div class="search-box">
          <input
            type="text"
            onkeyup="searchitem(this.value)"
            placeholder="search"
            id="search"
          />
          <div class="btn-search">
            <button onclick="searchdata(this.id)" id="btn-title">
              search by title
            </button>
            <button onclick="searchdata(this.id)" id="btn-category">
              search by category
            </button>
          </div>
        </div>
      </div>
      <div class="outputs"></div>
      <div id="deleteAll"></div>
      <table id="table">
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
</html>
